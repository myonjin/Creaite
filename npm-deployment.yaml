apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy-manager
  template:
    metadata:
      labels:
        app: nginx-proxy-manager
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: nginx-proxy-manager
          image: jc21/nginx-proxy-manager:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 8081
              name: management
            - containerPort: 443
              name: https
          volumeMounts:
            - name: nginx-proxy-manager-data
              mountPath: /data
      volumes:
        - name: nginx-proxy-manager-data
          persistentVolumeClaim:
            claimName: nginx-proxy-manager-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-manager
spec:
  selector:
    app: nginx-proxy-manager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: management
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-proxy-manager
spec:
  rules:
    - host: hexa-backenders.com
      http:
        paths:
          - path: /npm
            pathType: Prefix
            backend:
              service:
                name: nginx-proxy-manager
                port:
                  name: http
