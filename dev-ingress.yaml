apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  namespace: dev
spec:
  rules:
    - host: dev.hexa-backenders.com
      http:
        paths:
          - path: /jenkins
            pathType: Prefix
            backend:
              service:
                name: jenkins
                port:
                  number: 8080
          - path: /npm
            pathType: Prefix
            backend:
              service:
                name: nginx-proxy-manager
                port:
                  number: 8081
