piVersion: apps/v1
kind: StatefulSet
metadata:
  name: jenkins-dev
  namespace: dev
spec:
  serviceName: 'jenkins-dev'
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          command:
            - '/bin/bash'
            - '-c'
          args:
            - "/usr/local/bin/jenkins-plugin-cli --verbose --plugins \
              github:1.33.1 \
              workflow-aggregator:2.6 \
              docker-workflow:1.26 \
              kubernetes:1.30.1 \
              git:4.8.2"
          ports:
            - containerPort: 8080
            - containerPort: 50000
          volumeMounts:
            - name: jenkins-persistent-storage
              mountPath: /var/jenkins_home
          env:
            - name: JAVA_OPTS
              value: '-Djenkins.install.runSetupWizard=true'
      volumes:
        - name: jenkins-persistent-storage
          persistentVolumeClaim:
            claimName: jenkins-pv-claim
